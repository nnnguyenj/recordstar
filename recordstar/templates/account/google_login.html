{% load static %}
{% load i18n %}
{% load socialaccount %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RecordStar Login</title>
  <!-- Bootstrap 5 (CDN) -->
  <link 
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  >
  <!-- Your custom CSS -->
  <link rel="stylesheet" href="{% static 'index.css' %}">
  <style>
    .left-half {
      background-color: #ffffff;
    }
    .right-half {
      background-color: #f7f7f7;
    }
    .logo-title {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }
    .welcome-text {
      font-size: 1.25rem;
      color: #6c757d;
      margin-bottom: 2rem;
    }
    .custom-btn-google {
      background-color: #4285F4;
      border: none;
    }
    .custom-btn-google:hover {
      background-color: #2f66c0;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row vh-100">
      <!-- Left side -->
      <div class="col-md-6 d-flex flex-column justify-content-center align-items-center left-half">
        <div class="text-center mb-4">
          <div class="logo-title">RecordStar</div>
        </div>
        <p class="welcome-text">Welcome back! Please enter your details.</p>

        {% if user.is_authenticated %}
          <!-- Redirect or logout option -->
        {% endif %}
      </div>

      <!-- Right side -->
      <div class="col-md-6 d-none d-md-block right-half">
        <!-- Optional image or extra content -->
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center mt-5 mb-3 text-muted">
    This system is a class project. It is not monitored, and no real information should be submitted.
  </footer>
</body>
</html>
