{% load static %}
{% load bootstrap5 i18n %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% trans "Sign Up" %} | RecordStar</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

  {% bootstrap_css %}

  <style>
    body {
      font-family: 'Open Sans', sans-serif;
    }

    .form-container {
      max-width: 350px;
      width: 100%;
      margin-left: auto;
      margin-right: auto;
    }

    .form-label {
      font-weight: 600;
      font-size: 0.9rem;
      margin-bottom: 0.3rem;
    }

    .form-control {
      border: none;
      border-bottom: 1px solid #ccc;
      border-radius: 0;
      box-shadow: none;
      padding-left: 0;
      font-size: 0.95rem;
    }

    .form-control:focus {
      border-color: #000;
      box-shadow: none;
    }

    .helptext, .form-text {
      margin-top: 0.6rem;
      font-size: 0.85rem;
    }

    .signin-btn {
      background-color: #560BAD;
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      padding: 0.6rem 0;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .signin-btn:hover {
      background-color: #7B3FE4;
      color: white; 
      transform: scale(1.03);
    }

    .link-hover {
      transition: color 0.2s ease;
    }

    .link-hover:hover {
      color: #AC46A1 !important;
    }

    .create-link {
      color: #AC46A1;
      font-weight: 600;
      text-decoration: underline;
      transition: color 0.3s ease;
    }

    .create-link:hover {
      color: #B44BB1;
      cursor: pointer;
    }

    .form-header {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container-fluid vh-100">
    <div class="row h-100">
      <!-- Left column: Sign-up form -->
      <div class="col-md-6 position-relative d-flex flex-column justify-content-start align-items-center p-5">
        <!-- Logo -->
        <a href="{% url 'account_login' %}" class="position-absolute top-0 start-0 m-4" style="z-index: 0;">
          <img 
            src="{% static 'images/rs logo design.png' %}" 
            alt="Logo" 
            style="height: 37px;">
        </a>
        
        <div class="mt-5 form-container">
          <div class="form-header">
            <h2 class="mb-2 fw-bold">{% trans "Create Your Account" %}</h2>
            <div class="mb-4">
              <span>{% trans "Already have an account?" %}</span>
              <a href="{% url 'account_login' %}" class="ms-1 create-link">{% trans "Log in" %}</a>
            </div>
          </div>

          <form method="post" action="{% url 'account_signup' %}">
            {% csrf_token %}
            {% bootstrap_form form layout='vertical' %}
            <button type="submit" class="btn signin-btn w-100 mt-3">{% trans "Sign Up" %}</button>
          </form>
        </div>
      </div>

      <!-- Right column: Decorative image -->
      <div class="col-md-6 d-none d-md-flex justify-content-center align-items-center" style="background-color: #ffffff;">
        <img src="{% static 'images/recordstar_logo10.jpg' %}" 
             alt="Decorative Image" 
             class="img-fluid" 
             style="max-height: 80vh; max-width: 100%; object-fit: contain;" />
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
