{% load static %}
{% load bootstrap5 i18n %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{% trans "Sign Up" %} | RecordStar</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

  <!-- Bootstrap CSS -->
  {% bootstrap_css %}

  <style>
    body {
      font-family: 'Open Sans', sans-serif;
    }
  
    .form-container {
      max-width: 300px;
      width: 100%;
    }
  
    h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
  
    .text-center span,
    .text-center a {
      font-size: 0.9rem;
    }
  
    form .form-label {
      font-size: 0.875rem;
      margin-bottom: 0.25rem;
    }
  
    form .form-control {
      font-size: 0.875rem;
      padding: 0.5rem 0.75rem;
    }
  
    .mb-3 {
      margin-bottom: 0.75rem !important;
    }
  
    .helptext {
      font-size: 0.75rem;
      margin-top: 0.25rem;
      color: #6c757d;
    }
  
    button[type="submit"] {
      margin-top: 1rem;
      padding: 0.5rem 0;
      font-size: 0.95rem;
    }
  </style>
  
</head>
<body>
  <div class="container-fluid vh-100">
    <div class="row h-100">
      
      <!-- Left column: Sign-up form -->
<div class="col-md-6 d-flex flex-column align-items-center p-4 mt-5">
        <div class="form-container">
          <h2 class="mb-3 text-center">{% trans "Create Your Account" %}</h2>

          <div class="text-center mb-3">
            <span>{% trans "Already have an account?" %}</span>
            <a href="{% url 'account_login' %}" class="ms-1">{% trans "Log in" %}</a>
          </div>

          <form method="post" action="{% url 'account_signup' %}">
            {% csrf_token %}
            {% bootstrap_form form %}

            <button type="submit" class="btn btn-primary w-100 mt-3">
              {% trans "Sign Up" %}
            </button>
          </form>
        </div>
      </div>

      <!-- Right column: Decorative image -->
      <div class="col-md-6 d-none d-md-flex justify-content-center align-items-center" style="background-color: #ffffff;">
        <img src="{% static 'images/recordstar_logo2.webp' %}" 
             alt="Decorative Image" 
             class="img-fluid" 
             style="max-height: 70%;" />
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
