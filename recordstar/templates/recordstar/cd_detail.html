<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ cd.title }}</title>
</head>
<body>
    <h2>{{ cd.title }} by {{ cd.artist }}</h2>
    <p><strong>Year:</strong> {{ cd.release_year }}</p>
    <p><strong>Genre:</strong> {{ cd.genre }}</p>
    <p><strong>Description:</strong> {{ cd.description }}</p>
    <p><strong>Unique Code:</strong> {{ cd.unique_code }}</p>

    {% if cd.cover_image %}
        <img src="{{ cd.cover_image.url }}" alt="Cover" style="max-height: 300px;">
    {% endif %}

    <a href="{% url 'search_cd' %}">Search Another</a>
</body>
</html>
