<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit CD</title>
</head>
<body>
    <h2>Edit CD</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div>
            <label for="title">Title</label>
            <input type="text" name="title" id="title" value="{{ cd.title }}" required>
        </div>
        <div>
            <label for="artist">Artist</label>
            <input type="text" name="artist" id="artist" value="{{ cd.artist }}" required>
        </div>
        <div>
            <label for="release_year">Release Year</label>
            <input type="number" name="release_year" id="release_year" value="{{ cd.release_year }}">
        </div>
        <div>
            <label for="genre">Genre</label>
            <input type="text" name="genre" id="genre" value="{{ cd.genre }}">
        </div>
        <div>
            <label for="description">Description</label>
            <textarea name="description" id="description">{{ cd.description }}</textarea>
        </div>
        <div>
            <label for="cover_image">Cover Image</label>
            <input type="file" name="cover_image" id="cover_image">
        </div>
        <button type="submit">Save Changes</button>
    </form>
    <a href="{% url 'collection' %}">Cancel</a>
</body>
</html>
