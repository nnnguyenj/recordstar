{% extends "base.html" %}
{% block title %}Delete Collection{% endblock %}
{% block content %}
<div class="container mt-4">
  <h2 class="text-danger">Delete Collection</h2>
  <p>Are you sure you want to delete <strong>{{ collection.name }}</strong>?</p>

  <form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'collection_detail' collection.id %}" class="btn btn-secondary ms-2">Cancel</a>
  </form>
</div>
{% endblock %}
